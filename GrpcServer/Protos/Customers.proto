syntax = "proto3";

option csharp_namespace = "GrpcServer";

service Customer{
    rpc GetCustomerInfo(CustomerLookUpModel) return (CustomerModel);
}

message CustomerLookUpModel{
	int32 userId=1;
}

message CustomerModel{
    string firstName=1;
	string lastName=2;
	stirng emailAdress=3;
	bool isAlive=4;
	int32 age=5;
}